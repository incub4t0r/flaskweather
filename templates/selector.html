<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../static/css/selector.css">
</head>
<body>
    <header class="fixed-top mt-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="card">
                        <div class="card-body">
                            <h1>
                                <i class="bi bi-brightness-high"></i>
                                malga
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <content>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body d-grid gap-4">
                            <form class="input-group" action="/kiosk">
                                <input name="cityID" class="form-control form-control-lg custom-input" required=True placeholder="enter city name" autocomplete="off">
                                <button class="btn btn-custom" type="submit">
                                    Let's Go!
                                </button>
                            </form>
                            <div class="accordion " id="accordionCustomBackdrop">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingCustomBackdrop">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#flush-collapseCustomBackdrop" aria-expanded="false" aria-controls="flush-collapseCustomBackdrop">
                                            set a custom backdrop
                                        </button>
                                    </h2>
                                    <div id="flush-collapseCustomBackdrop" class="accordion-collapse collapse" aria-labelledby="flush-headingCustomBackdrop"
                                        data-bs-parent="#accordionCustomBackdrop">
                                        <div class="accordion-body d-flex column-gap-3">
                                            <form class="input-group" onsubmit="set_backdrop()">
                                                <input id="custom_backdrop" class="form-control custom-input" required=True placeholder="enter url for custom backdrop" autocomplete="off" aria-describedby="button-addon" type="url" >
                                                <button class="btn btn-custom" type="submit" id="button-addon">
                                                    set backdrop
                                                </button>
                                            </form>
                                            <form onsubmit="reset_backdrop()">
                                                <button class="btn btn-danger" type="submit">
                                                    reset
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <footer class="fixed-bottom mb-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="card">
                        <div class="card-body">
                            <h5>
                                Made by f0ur3y3s with Bootstrap and Flask
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="../static/js/backdrop.js"></script>
</html>

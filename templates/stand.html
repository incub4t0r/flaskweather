<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bedside</title>
    <link type="text/css" rel="stylesheet" href="../static/standstyles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>
<body>
    <div class="verticalcenter" style="padding-left:2vw;">
        <div class="top">
            <div class="left">
                <span class="time" id="timebox" style="align-content: center; font-size:24vw;">12:55</span>
            </div>
            <div class="right" style="padding-top:3.5vw;padding-left:8vw;">
                <div class="top" >
                    <span class="date" id="daybox" style="font-size:10vw;"></span>
                    
                </div>
                <div class="bottom">
                    <span class="date" id="datebox"></span>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="left" style="text-align: right">
                <i id="curr-weather-icon" style="font-size:8vw;"></i>
            </div>
            <div class="right">
                <div class="left">
                    <div class="tempmain" id="tempmain" style="font-size:10vw; padding-top:1vw; text-align:left;"></div>
                </div>
            </div>
        <script type="text/javascript" src="../static/newclock.js"></script>
        <script type="text/javascript" id="cityID" data_id={{cityID}} src="../static/weathersmall.js"></script>
    </div>
</body>
</html>

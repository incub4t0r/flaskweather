<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/selector.css">
    <link rel="stylesheet" href="../static/css/kiosk.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <content>
        <div class="container">
            <div class="row justify-content-center gy-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h1 class="time" id="time"></h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100 text-center">
                        <div class="card-body d-flex align-items-center justify-content-center flex-column">
                            <h1 class="day" id="day">Day</h1>
                            <h1 class="monthyear" id="monthyear">Month Year</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row" >
                                <div class="h-100 col-4">
                                    <div class="col-sm-12 text-end">
                                        <div class="" id="curr-weather-icon">
                                            Icon
                                        </div>
                                    </div>
                                </div>
                                <div class="h-100 col-8">
                                    <div class="row d-flex justify-content-center text-start">
                                        <div class="col-8 text-end">
                                            <h1 class="card-title tempmain" id="tempmain">
                                                Main
                                            </h1>
                                        </div>
                                        <div class="col-4 d-flex flex-column justify-content-between py-4" >
                                            <h5 class="tempminmax" id="tempmax">
                                                Max
                                            </h5>
                                            <h5 class="tempminmax" id="tempmin">
                                                Min
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </content>
</body>
<script type="text/javascript" id="cityID" data_id={{cityID}} src="../static/js/weatherballoon.js"></script>
<script type="text/javascript" src="../static/js/clock.js"></script>
<script src="../static/js/backdrop.js"></script>
</html>
